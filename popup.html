<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { width: 350px; }
    </style>
</head>
<body class="p-4 bg-gray-100 font-sans">
    <div class="container mx-auto">
        <h1 class="text-xl font-bold text-center mb-4 text-gray-800">Country Data Dashboard</h1>

        <!-- Server Status -->
        <div class="mb-4 p-3 bg-white rounded-lg border">
            <div id="status-message" class="text-sm text-center">
                Checking server status...
            </div>
        </div>

        <!-- Open Web App Button -->
        <button id="open-web-app-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
            Open Country Data App
        </button>

        <!-- Info -->
        <div class="mt-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
            <p class="text-sm text-blue-800">
                <strong>How to use:</strong><br>
                1. Make sure Flask server is running<br>
                2. Click the button above<br>
                3. Select a country and get data
            </p>
        </div>

        <!-- Quick Access -->
        <div class="mt-4">
            <h3 class="text-sm font-semibold text-gray-700 mb-2">Quick Access:</h3>
            <div class="text-xs text-gray-600">
                <p>🌐 Web App: <a href="http://127.0.0.1:5000" target="_blank" class="text-blue-600 hover:underline">http://127.0.0.1:5000</a></p>
                <p>🔧 Server: Run <code class="bg-gray-200 px-1 rounded">python app.py</code></p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
