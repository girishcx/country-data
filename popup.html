<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { width: 400px; }
    </style>
</head>
<body class="p-4 bg-gray-100 font-sans">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">Country Data</h1>

        <div class="mb-4">
            <label for="country-select" class="block text-gray-700 font-medium mb-2">Select a Country:</label>
            <select id="country-select" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                <option value="" disabled selected>-- Choose a country --</option>
            </select>
        </div>

        <button id="get-details-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
            Get Details
        </button>

        <div id="loading-indicator" class="hidden text-center mt-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-t-blue-500 border-gray-200"></div>
            <p class="mt-2 text-gray-600">Fetching data...</p>
        </div>

        <div id="error-message" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg border border-red-200"></div>
        
        <div id="data-container" class="mt-4 hidden">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-semibold">Country Details:</h2>
                <div class="flex space-x-2">
                    <button id="table-view-btn" class="px-3 py-1 text-xs bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                        Table View
                    </button>
                    <button id="json-view-btn" class="px-3 py-1 text-xs bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors">
                        JSON View
                    </button>
                </div>
            </div>
            
            <!-- Table View -->
            <div id="table-view" class="overflow-x-auto rounded-lg shadow-sm border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200 bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="py-3 px-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Metric</th>
                            <th class="py-3 px-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Value</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Data rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- JSON View -->
            <div id="json-view" class="hidden">
                <div class="bg-gray-900 text-green-400 p-4 rounded-lg font-mono text-sm overflow-x-auto">
                    <pre id="json-display"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
